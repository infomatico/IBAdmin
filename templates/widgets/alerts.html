{% if displayalert %}
<div class="row">
 <div class="col-xs-12">
  <div class="alert {{ displayalert.type }} alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h4><i class="icon {{ displayalert.icon }}"></i>{{ displayalert.message }}</h4>
    {{ displayalert.body }}
  </div>
 </div>
</div>
{% endif %}
