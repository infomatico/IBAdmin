<!DOCTYPE html>
<html>
{% load staticfiles %}
{% block head %}
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IBAdmin | Initial Configuration Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'dist/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'dist/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">
    <!-- ibad specyfic style -->
    <link rel="stylesheet" href="{% static 'ibadmin.css' %}">
    <!-- favicon.ico -->
    <link rel="shortcut icon" type="image/ico" href="{% static 'favicon.ico' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
{% endblock head %}
{% block body %}
  <body class="hold-transition register-page">
{% block content %}{% endblock %}
{% block end %}
    <!-- jQuery 2.1.4 -->
    <script src="{% static 'plugins/jQuery/jQuery.min.js' %}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>
    <!-- jQuery validation -->
    <script src="{% static 'plugins/validation/jquery.validate.js' %}"></script>
{% block pagejs %}{% endblock %}
{% endblock end %}
  </body>
{% endblock body %}
</html>
