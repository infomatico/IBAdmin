<h4>Edit Tape Storage</h4>
<p>Here you can edit tape library based backup storage.</p>
<p><b>Storage name</b> - name of your backup storage you edit.</p>
<p><b>Description</b> - any description of your backup storage.</p>
<p><b>Departments</b> - departments name for the storage; you can select multiple departments.</p>
